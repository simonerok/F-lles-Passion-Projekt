<!DOCTYPE html>
<html lang="da">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Singleview dokument</title>
    <style>
      img {
        width: 50%;
      }
    </style>
  </head>
  <body>
    <button></button>

    <article class="artikel_id">
      <h2></h2>
      <p></p>
      <p></p>
    </article>

    <script>
      const urlParams = new URLSearchParams(window.location.search);
      const id = urlParams.get("id");
      console.log(id);

      /* Ændre til rigtige key og url når retsdb er done*/
      const endpoint = "https://persongalleri-5d3e.restdb.io/rest/persongalleri/" + id;
      const mereinfo = {
        headers: {
          "x-apikey": "600fe9211346a1524ff12e31",
        },
      };

      let enArtikel;

      console.log("ID", id);
      document.addEventListener("DOMContentLoaded", hentData);

      async function hentData() {
        const respons = await fetch(endpoint, mereinfo);
        enArtikel = await respons.json();
        console.log(enArtikel);
        visArtikel();
      }

      /* Ændre navne til de rigtige når restdb er opdateret */
      function visArtikel() {
        document.querySelector("h2").textContent = enArtikel.fornavn + " " + enArtikel.efternavn;
        document.querySelector("img").src = "../billeder/" + enArtikel.billede;
        document.querySelector("img").alt = enArtikel.billede;
        /* style og ændre knap */
        document.querySelector("button").addEventListener("click", tilbageKnap);
      }

      function tilbageKnap() {
        history.back();
      }
    </script>
  </body>
</html>
